<h1>  welcome To  mamun finance</h1>
<p-card header="Data" >
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col-5 formdiv">
                    <p-fileUpload #file1 name="file1"  accept=".csv"  (onSelect)="onBasicUpload($event,'csv1')" [auto]="true" required=true>
                        <ng-template pTemplate="toolbar">
                            <h3>Upload First File</h3>
                        </ng-template>
                    </p-fileUpload>

                    <div *ngIf="submitted && f.csv1.errors" >
                        <div *ngIf="f.csv1.errors.required" style="color: rgb(15, 10, 11);">file 1 is required</div>
                    </div>
                </div>
                <div class="form-group col-5 formdiv">
                    <p-fileUpload #file2 name="file2" accept=".csv"  (onSelect)="onBasicUpload($event,'csv2')" [auto]="true" >
                        <ng-template pTemplate="toolbar">
                            <h3>Upload Second File</h3>
                        </ng-template>
                    </p-fileUpload>

                    <div *ngIf="submitted && f.csv2.errors">
                        <div *ngIf="f.csv2.errors.required"style="color: crimson;">File 2 is required</div>
                    </div>
                </div>
                <div class="form-group col-5 formdiv">
                   <label for="collation">Collation Type:  </label> <p-dropdown id="collation" [options]="collation" formControlName="collationtype" ></p-dropdown> &nbsp;
                   <label for="linenumber">Number of lines to treat:  </label> <input  id="linenumber" type="number" pInputText formControlName="numberlines" placeholder="chose a number">&nbsp;
                   <div *ngIf="submitted && f.numberlines.errors">
                    <div *ngIf="f.numberlines.errors.required"style="color: crimson;">Number fo lines is required</div>
                </div>
                   <label for="acceptTerms" class="form-check-label">Downlaod:</label> &nbsp;&nbsp;
                   <p-inputSwitch id="acceptTerms" formControlName="download"></p-inputSwitch> 
                </div>
            </div>
       
            <div class="text-center" style="float: right;">
                <span class="p-buttonset">
                    <button pButton pRipple label="Save" icon="pi pi-check"></button>
                    <button pButton pRipple label="Cancel" icon="pi pi-times" (click)="onReset()"></button>
                </span>

            </div>
           <span *ngIf="proceesData"> <p-progressBar mode="indeterminate"></p-progressBar></span>
        </form>
    </div>
</p-card>
        <div *ngIf="renderdata" style="background-color: rgb(167, 153, 153) !important;">
        <ngx-json-viewer [json]="data"></ngx-json-viewer>
        </div>
